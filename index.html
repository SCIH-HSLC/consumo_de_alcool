<script>
// Elementos do DOM
const saveBtn = document.getElementById('save-btn');
const updateBtn = document.getElementById('update-btn');
const clearBtn = document.getElementById('clear-btn');
const cancelEditBtn = document.getElementById('cancel-edit-btn');
const searchBtn = document.getElementById('search-btn');
const exportBtn = document.getElementById('export-btn');
const offlineBtn = document.getElementById('offline-btn');
const productSelect = document.getElementById('product');
const sectorSelect = document.getElementById('sector');
const quantityInput = document.getElementById('quantity');
const dateInput = document.getElementById('date');
const historyList = document.getElementById('history-list');
const notification = document.getElementById('notification');
const currentDateElement = document.getElementById('current-date');
const searchInput = document.getElementById('search-input');
const totalRecordsElement = document.getElementById('total-records');
const todayRecordsElement = document.getElementById('today-records');
const sentRecordsElement = document.getElementById('sent-records');
const confirmationModal = document.getElementById('confirmation-modal');
const itemToDelete = document.getElementById('item-to-delete');
const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
const statusIndicator = document.getElementById('status-indicator');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const spinner = document.getElementById('spinner');
const form = document.getElementById('hygieneForm');
const statusField = document.getElementById("registro-status");

// Variáveis de estado
let currentEditId = null;
let itemToDeleteId = null;
let isOnline = true;
let sentRecords = 0;

// Função para obter data atual formatada
function getTodayDate() {
    const today = new Date();
    return today.toISOString().split('T')[0];
}

// Função para formatar data para exibição
function formatDateForDisplay(dateStr) {
    const date = new Date(dateStr);
    return date.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
    });
}

// Atualizar data no cabeçalho
function updateHeaderDate() {
    const today = new Date();
    const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    currentDateElement.textContent = today.toLocaleDateString('pt-BR', options);
}

// Inicializar data no formulário
function initializeFormDate() {
    dateInput.value = getTodayDate();
}

// Verificar status da conexão
function checkOnlineStatus() {
    isOnline = navigator.onLine;
    updateStatusIndicator();
}

// Atualizar indicador de status
function updateStatusIndicator() {
    if (isOnline) {
        statusDot.classList.remove('offline');
        statusText.textContent = 'Online';
        statusIndicator.style.background = 'rgba(39, 174, 96, 0.1)';
    } else {
        statusDot.classList.add('offline');
        statusText.textContent = 'Offline';
        statusIndicator.style.background = 'rgba(231, 76, 60, 0.1)';
    }
}

// Carregar histórico do localStorage
function loadHistory() {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    updateStatistics(history);
    displayHistory(history);
}

// Atualizar estatísticas
function updateStatistics(history) {
    totalRecordsElement.textContent = history.length;
    sentRecordsElement.textContent = sentRecords;

    // Contar registros de hoje
    const todayDate = getTodayDate();
    const todayRecords = history.filter(item => {
        return item.date === todayDate;
    }).length;

    todayRecordsElement.textContent = todayRecords;
}

// Exibir histórico
function displayHistory(history) {
    historyList.innerHTML = '';

    if (history.length === 0) {
        historyList.innerHTML = `
            <div class="empty-history">
                <i class="fas fa-inbox"></i>
                <h3>Nenhum registro encontrado</h3>
                <p>Adicione novos registros para preencher o histórico</p>
            </div>
        `;
        return;
    }

    // Filtrar se houver busca
    const searchTerm = searchInput.value.toLowerCase();
    const filteredHistory = searchTerm ? 
        history.filter(item => 
            item.product.toLowerCase().includes(searchTerm) || 
            item.sector.toLowerCase().includes(searchTerm)
        ) : history;

    // Ordenar por data mais recente
    filteredHistory.sort((a, b) => new Date(b.date) - new Date(a.date));

    filteredHistory.forEach(item => {
        const formattedDate = formatDateForDisplay(item.date);

        const historyItem = document.createElement('div');
        historyItem.className = `history-item ${currentEditId === item.id ? 'highlight' : ''}`;
        historyItem.dataset.id = item.id;
        historyItem.innerHTML = `
            <div class="history-actions">
                <div class="action-btn edit-btn" title="Editar registro">
                    <i class="fas fa-edit"></i>
                </div>
                <div class="action-btn delete-btn" title="Excluir registro">
                    <i class="fas fa-trash-alt"></i>
                </div>
            </div>
            <div class="history-item-header">
                <span class="product-name">${item.product}</span>
                <span class="history-date">${formattedDate} ${item.sent ? '<i class="fas fa-cloud-upload-alt" style="color:#27ae60; margin-left:5px;"></i>' : '<i class="fas fa-exclamation-triangle" style="color:#e74c3c; margin-left:5px;"></i>'}</span>
            </div>
            <div class="sector">${item.sector}</div>
            <div class="quantity">Quantidade: ${item.quantity}</div>
            <div class="status">Status: ${item["registro-status"]}</div>
        `;
        historyList.appendChild(historyItem);

        // Adicionar eventos de clique para editar/excluir
        historyItem.querySelector('.edit-btn').addEventListener('click', () => editRecord(item.id));
        historyItem.querySelector('.delete-btn').addEventListener('click', () => showDeleteConfirmation(item.id, item.product));
    });
}

// Mostrar notificação
function showNotification(message, type = 'success') {
    notification.querySelector('span').textContent = message;
    notification.className = 'notification';

    if (type === 'error') {
        notification.classList.add('error');
    } else if (type === 'warning') {
        notification.classList.add('warning');
    }

    notification.classList.add('show');

    setTimeout(() => {
        notification.classList.remove('show');
    }, 3000);
}

// Salvar registro
function saveRecord(e) {
    e.preventDefault();

    const product = productSelect.value;
    const sector = sectorSelect.value;
    const quantity = quantityInput.value;
    const date = dateInput.value;
    const status = statusField.value;

    if (!product || !sector || !quantity || !date) {
        showNotification('Por favor, preencha todos os campos!', 'error');
        return;
    }

    const record = {
        product,
        sector,
        quantity,
        date, // Usa a data do campo (pode ser alterada pelo usuário)
        "registro-status": status,
        id: Date.now(),
        sent: false
    };

    // Obter histórico atual ou criar novo array
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];

    // Adicionar novo registro
    history.push(record);

    // Salvar no localStorage
    localStorage.setItem('productHistory', JSON.stringify(history));

    // Atualizar exibição
    updateStatistics(history);
    displayHistory(history);

    // Enviar para SheetMonkey se estiver online
    if (isOnline) {
        sendToSheetMonkey(record);
    } else {
        showNotification('Registro salvo localmente (offline). Será enviado quando a conexão for restaurada.', 'warning');
    }

    // Limpar campos
    clearFields();
    
    // Mostrar notificação
    showNotification('Registro salvo com sucesso!');
}

// Enviar dados para SheetMonkey
async function sendToSheetMonkey(record) {
    spinner.style.display = 'inline-block';
    
    try {
        const response = await fetch('https://api.sheetmonkey.io/form/9qTdVSMErCaMi6T6avZJKm', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                product: record.product,
                sector: record.sector,
                quantity: record.quantity,
                date: record.date,
                "registro-status": record["registro-status"]
            })
        });

        if (response.ok) {
            const history = JSON.parse(localStorage.getItem('productHistory')) || [];
            const recordIndex = history.findIndex(item => item.id === record.id);

            if (recordIndex !== -1) {
                history[recordIndex].sent = true;
                localStorage.setItem('productHistory', JSON.stringify(history));
                displayHistory(history);

                sentRecords++;
                sentRecordsElement.textContent = sentRecords;
            }
        } else {
            throw new Error('Falha no envio');
        }
    } catch (error) {
        console.error('Erro ao enviar para SheetMonkey:', error);
        showNotification('Erro ao enviar para a planilha. Os dados serão enviados quando a conexão for restaurada.', 'error');
    } finally {
        spinner.style.display = 'none';
    }
}

// Verificar e enviar registros pendentes
function sendPendingRecords() {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    const pendingRecords = history.filter(record => !record.sent);

    if (pendingRecords.length > 0 && isOnline) {
        showNotification(`Enviando ${pendingRecords.length} registro(s) pendente(s)...`, 'warning');

        pendingRecords.forEach(record => {
            sendToSheetMonkey(record);
        });
    }
}

// Editar registro
function editRecord(id) {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    const record = history.find(item => item.id === id);

    if (record) {
        // Preencher formulário com dados do registro
        productSelect.value = record.product;
        sectorSelect.value = record.sector;
        quantityInput.value = record.quantity;
        dateInput.value = record.date; // Mantém a data original
        
        // Atualizar status para "Atualizado"
        statusField.value = "Atualizado";
        statusField.style.color = "#007bff";

        // Ativar modo edição
        currentEditId = id;

        // Mostrar botões de edição
        saveBtn.style.display = 'none';
        updateBtn.style.display = 'flex';
        cancelEditBtn.style.display = 'flex';

        // Destacar item sendo editado
        displayHistory(history);

        showNotification('Modo de edição ativado. Atualize os dados conforme necessário.', 'warning');
    }
}

// Atualizar registro
function updateRecord() {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    const recordIndex = history.findIndex(item => item.id === currentEditId);

    if (recordIndex !== -1) {
        // Atualizar dados do registro
        history[recordIndex].product = productSelect.value;
        history[recordIndex].sector = sectorSelect.value;
        history[recordIndex].quantity = quantityInput.value;
        history[recordIndex].date = dateInput.value; // Mantém a data que estava no campo (original ou alterada)
        history[recordIndex]["registro-status"] = "Atualizado"; // Forçar status Atualizado
        history[recordIndex].sent = false; // Marcar como não enviado após atualização

        // Salvar no localStorage
        localStorage.setItem('productHistory', JSON.stringify(history));

        // Atualizar exibição
        updateStatistics(history);
        displayHistory(history);

        // Mostrar notificação
        showNotification('Registro atualizado com sucesso!');

        // Sair do modo edição
        cancelEdit();

        // Enviar atualização se estiver online
        if (isOnline) {
            sendToSheetMonkey(history[recordIndex]);
        }
    }
}

// Cancelar edição
function cancelEdit() {
    currentEditId = null;

    // Mostrar botão de salvar
    saveBtn.style.display = 'flex';
    updateBtn.style.display = 'none';
    cancelEditBtn.style.display = 'none';

    // Limpar campos
    clearFields();

    // Atualizar histórico para remover destaque
    loadHistory();
}

// Exibir confirmação de exclusão
function showDeleteConfirmation(id, productName) {
    itemToDeleteId = id;
    itemToDelete.textContent = `${productName}`;
    confirmationModal.classList.add('show');
}

// Excluir registro
function deleteRecord() {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    const recordIndex = history.findIndex(item => item.id === itemToDeleteId);

    if (recordIndex !== -1) {
        // Verificar se o registro foi enviado
        const wasSent = history[recordIndex].sent;

        // Remover registro
        history.splice(recordIndex, 1);

        // Salvar no localStorage
        localStorage.setItem('productHistory', JSON.stringify(history));

        // Fechar modal
        confirmationModal.classList.remove('show');

        // Atualizar exibição
        updateStatistics(history);
        displayHistory(history);

        // Atualizar contador de registros enviados
        if (wasSent) {
            sentRecords = Math.max(0, sentRecords - 1);
            sentRecordsElement.textContent = sentRecords;
        }

        // Mostrar notificação
        showNotification('Registro excluído com sucesso!');

        // Se estava editando o item excluído, cancelar edição
        if (currentEditId === itemToDeleteId) {
            cancelEdit();
        }
    }
}

// Limpar campos
function clearFields() {
    productSelect.value = '';
    sectorSelect.value = '';
    quantityInput.value = '1';
    dateInput.value = getTodayDate(); // Sempre data atual ao limpar
    statusField.value = "Registrado";
    statusField.style.color = "#28a745";
}

// Exportar para Excel
function exportToExcel() {
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];

    if (history.length === 0) {
        showNotification('Nenhum dado para exportar!', 'error');
        return;
    }

    // Preparar dados para a planilha
    const data = [
        ['Produto', 'Setor', 'Quantidade', 'Data', 'Status', 'Enviado']
    ];

    history.forEach(item => {
        data.push([
            item.product,
            item.sector,
            item.quantity,
            item.date,
            item["registro-status"],
            item.sent ? 'Sim' : 'Não'
        ]);
    });

    // Criar uma planilha
    const ws = XLSX.utils.aoa_to_sheet(data);

    // Estilizar cabeçalho
    if (!ws['A1'].s) ws['A1'].s = {};
    if (!ws['B1'].s) ws['B1'].s = {};
    if (!ws['C1'].s) ws['C1'].s = {};
    if (!ws['D1'].s) ws['D1'].s = {};
    if (!ws['E1'].s) ws['E1'].s = {};
    if (!ws['F1'].s) ws['F1'].s = {};

    ws['A1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};
    ws['B1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};
    ws['C1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};
    ws['D1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};
    ws['E1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};
    ws['F1'].s = {font: {bold: true}, fill: {fgColor: {rgb: "D9E1F2"}}};

    // Criar um workbook
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, 'Controle de Produtos');

    // Exportar o arquivo
    const fileName = `controle_produtos_${new Date().toISOString().slice(0, 10)}.xlsx`;
    XLSX.writeFile(wb, fileName);

    showNotification('Dados exportados com sucesso!');
}

// Alternar modo offline
function toggleOfflineMode() {
    isOnline = !isOnline;
    updateStatusIndicator();

    if (isOnline) {
        showNotification('Modo online ativado. Enviando registros pendentes...', 'warning');
        sendPendingRecords();
    } else {
        showNotification('Modo offline ativado. Os registros serão salvos localmente.', 'warning');
    }
}

// Event Listeners
form.addEventListener('submit', saveRecord);
updateBtn.addEventListener('click', updateRecord);
cancelEditBtn.addEventListener('click', cancelEdit);
clearBtn.addEventListener('click', () => {
    clearFields();
    showNotification('Campos limpos!');
});
searchBtn.addEventListener('click', loadHistory);
exportBtn.addEventListener('click', exportToExcel);
confirmDeleteBtn.addEventListener('click', deleteRecord);
cancelDeleteBtn.addEventListener('click', () => {
    confirmationModal.classList.remove('show');
});
offlineBtn.addEventListener('click', toggleOfflineMode);

searchInput.addEventListener('keyup', (e) => {
    if (e.key === 'Enter') {
        loadHistory();
    } else {
        loadHistory(); // Filtra ao digitar
    }
});

// Verificar conexão ao carregar e durante mudanças
window.addEventListener('load', () => {
    checkOnlineStatus();
    updateHeaderDate(); // Adicionada chamada faltante
    initializeFormDate();
    
    // Contar registros enviados
    const history = JSON.parse(localStorage.getItem('productHistory')) || [];
    sentRecords = history.filter(item => item.sent).length;
    loadHistory();
});

window.addEventListener('online', () => {
    isOnline = true;
    updateStatusIndicator();
    showNotification('Conexão restaurada. Enviando registros pendentes...', 'warning');
    sendPendingRecords();
});

window.addEventListener('offline', () => {
    isOnline = false;
    updateStatusIndicator();
    showNotification('Você está offline. Os registros serão salvos localmente.', 'warning');
});
</script>
